<body ng-app="myApp" ng-controller="TaskCtrl">

  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
		<table>
			<tr>
       <td> <h4 class="modal-title">Task List</h4> </td>
	   <td>
   		<form ng-submit="taskAdd()" class="navbar-form navbar-left">
   			<div class="form-group">
   		    <input type="text" ng-model="taskInput" size="80" placeholder="Add New Task"  class="form-control"/>
   			 </div>
   			<input type="submit" value="Add Task" class="btn btn-default"/>
	
    
   		</form>
	   </td>
	</tr>
	</table>
		
      </div>
      <div class="modal-body">
		 
		       <div ng-repeat="x in taskList" style="padding:0px;margin:0px">
				  
					 <input type="checkbox" ng-model="x.done" > 
			         <span ng-bind="x.taskText" ng-hide="x.edit"></span> 
					 <input type="text" ng-model="x.taskText" ng-show="x.edit" ng-keypress="editUpdate()"> 
				     <hr style="padding:0px;margin:5px">
			    </div>
	    </div>
      <div class="modal-footer">
  	<button ng-click="remove()">Delete Task</button>
  	<button ng-click="edit()">Edit Task</button>
      </div>
    </div>

  </div>

	




  



<script type="text/javascript">
var app = angular.module('myApp', []); 
app.controller('TaskCtrl', function($scope) {
    $scope.taskList = [{taskText:'Eat Breakfast', done:false , edit : false}];

    $scope.taskAdd = function() {
        $scope.taskList.push({taskText:$scope.taskInput, done:false, edit:false});
	   
        $scope.taskInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.taskList;
        $scope.taskList = [];
        angular.forEach(oldList, function(x) {
			console.log(x);
            if (!x.done) $scope.taskList.push(x);
        });
    };
	$scope.edit = function() {
		
        var oldList = $scope.taskList;
        $scope.taskList = [];
        angular.forEach(oldList, function(x) {
			
          if (x.done) {  $scope.taskList.push(x);
			x.edit = true;
			}
			
			if (!x.done) $scope.taskList.push(x);
			
        });
       
    };
	
	$scope.editUpdate = function(event,a) {
		
        var oldList = $scope.taskList;
        //$scope.taskList = [];
		console.log( event, 'abc');
       
       
    };
   
});
	
</script>

</body>

</html>
